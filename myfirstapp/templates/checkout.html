{% extends 'base.html' %} {% block title %}
<title>Create Pizza</title>
{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-4 bg-dark rounded shadow">
        <div class="card-body">
        <div class="card-header bg-primary text-white rounded mt-2 mb-2">
            <h3 class="mt-2 mb-2 text-center">Enter your payment details ðŸ¤‘</h2>
            </div>
        <form action="." method="POST" class="mt-4">
          {% csrf_token %}
          <div class="form-group bg-dark">{{ form.as_p }}</div>
          <button type="submit" class="btn btn-primary rounded shadow mt-4 mb-4">Order</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    // Credit card number formatting script
    document.getElementById('id_card_number').addEventListener('input', function (e) {
        var target = e.target;
        var value = target.value.replace(/\D/g, '').substring(0, 16);
        var newValue = '';

        for (var i = 0; i < value.length; i++) {
            if (i % 4 === 0 && i > 0) {
                newValue += ' ';
            }
            newValue += value.charAt(i);
        }

        target.value = newValue;
    });
</script>

{% endblock %}
